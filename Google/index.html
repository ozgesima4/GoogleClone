<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
     <link rel="stylesheet" href="design.css">
</head>
<body>
    <div class="header">
        <div class="header_left">
            <a href="#">About</a>
            <a href="#">Store</a>
        </div>


        <div class="header_right">
            <a href="#">Gmail</a>
            <a href="#">Images</a>
            <span class="material-symbols-outlined header_apps"> apps </span>
            <span class="material-symbols-outlined"> account_circle </span>

        </div>
    
    </div>
    <div class="main">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2f/Google_2015_logo.svg/640px-Google_2015_logo.svg.png" alt="Google_2015_logo">
         
        <div class="search">
            <div class="search_input">
                <span class="material-symbols-outlined">  search  </span>

                <span class="material-symbols-outlined">settings_voice </span>
            </div>

            </div>
            
        </div>


    </div>
